<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d2181fadc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>main</title>
</head>

<body>
    <nav>
        <div class="headline">
            <center>
                <h1>Dine Reserve Form</h1>
            </center>
        </div>
    </nav>
    <div class="sections">
        <div class="formBody">
            <center>
                <form method="post" id="reservationForm">
                    <label for="FirstName"><b>First name:</b> </label><br>
                    <input type="text" name="firstName" id="firstName" required><br><br>

                    <label for="lastName"><b>Last name:</b> </label><br>
                    <input type="text" name="lastName" id="lastName" required><br><br>

                    <label for="email"><b>Email:</b> </label><br>
                    <input type="email" name="email" id="email" required><br><br>

                    <label for="number"><b>Phone:</b> </label><br>
                    <input type="number" name="phone" id="phone" required><br><br>

                    <label for="age"><b>Age:</b> </label><br>
                    <input type="number" name="age" id="age"><br><br>

                    <label for="Address"><b>Address:</b> </label><br>
                    <input type="text" name="address" id="address"><br><br>

                    <input type="submit" value="Submit" class="button">
                </form>
            </center>
        </div>
        <div class="tab" style="border: 4px solid black;">
            <table style="border: 2px solid black;" id="entriesTable">
                <thead>
                    <th>ID:</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email:</th>
                    <th>Phone:</th>
                    <th>Age:</th>
                    <th>Address:</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("reservationForm");
            const entriesTable = document.getElementById("entriesTable").getElementsByTagName('tbody')[0];

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const firstName = document.getElementById("firstName").value;
                const lastName = document.getElementById("lastName").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
                const age = document.getElementById("age").value;
                const address = document.getElementById("address").value;

                const randomId = Math.floor(Math.random() * 1000000);

                const newRow = entriesTable.insertRow();

                const idCell = newRow.insertCell(0);
                const firstNameCell = newRow.insertCell(1);
                const lastNameCell = newRow.insertCell(2);
                const emailCell = newRow.insertCell(3);
                const phoneCell = newRow.insertCell(4);
                const ageCell = newRow.insertCell(5);
                const addressCell = newRow.insertCell(6);

                idCell.textContent = randomId;
                firstNameCell.textContent = firstName;
                lastNameCell.textContent = lastName;
                emailCell.textContent = email;
                phoneCell.textContent = phone;
                ageCell.textContent = age;
                addressCell.textContent = address;

                form.reset();
            });
        });
    </script>
</body>

</html>
